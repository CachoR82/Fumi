<!DOCTYPE html>
<!-- Forzar actualización para GitHub Pages -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h3 {
            color: #555;
        }
        .field-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        label {
            margin-right: 10px;
            color: #555;
            width: 100px;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            max-width: 150px;
        }
        input[type="checkbox"] {
            margin-left: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .search-section {
            margin-bottom: 20px;
        }
        .edit-section {
            margin-bottom: 20px;
        }
    </style>

    <!-- Actualizamos a la versión 11.6.0 compatible -->
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore-compat.js"></script>

    <script>
        // Nuevo firebaseConfig proporcionado por Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAMUS7WoP8P1aiSsdYs-pIsebqGlohviFA",
            authDomain: "editar-datos-2025.firebaseapp.com",
            projectId: "editar-datos-2025",
            storageBucket: "editar-datos-2025.firebasestorage.app",
            messagingSenderId: "804732249379",
            appId: "1:804732249379:web:bd329186fffac49e7f9896"
        };

        // Inicialización compatible con el formato no modular
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function buscarDatos() {
            const piso = document.getElementById('piso').value.trim();
            const dpto = document.getElementById('dpto').value.trim().toUpperCase();

            const resultado = document.getElementById('resultado');
            const editSection = document.getElementById('edit-section');
            editSection.style.display = 'block';
            resultado.style.display = 'none';
            document.getElementById('horario').value = '';
            document.getElementById('serv').checked = false;

            try {
                const querySnapshot = await db.collection('registros')
                    .where('Piso', '==', piso)
                    .where('Depto', '==', dpto)
                    .get();

                let datosEncontrados = null;
                querySnapshot.forEach(doc => {
                    datosEncontrados = doc.data();
                    datosEncontrados.id = doc.id;
                });

                if (datosEncontrados) {
                    document.getElementById('horario').value = datosEncontrados.Horario || '';
                    document.getElementById('serv').checked = datosEncontrados.Serv || false;
                    document.getElementById('formulario').dataset.docId = datosEncontrados.id;
                    resultado.style.display = 'block';
                } else {
                    resultado.style.display = 'none';
                }
            } catch (error) {
                alert('Ocurrió un error al cargar los datos: ' + error.message);
                resultado.style.display = 'none';
            }
        }

        async function guardarCambios() {
            const piso = document.getElementById('piso').value.trim();
            const dpto = document.getElementById('dpto').value.trim().toUpperCase();
            const horario = document.getElementById('horario').value;
            const serv = document.getElementById('serv').checked;

            const formulario = document.getElementById('formulario');
            const docId = formulario.dataset.docId;

            if (!docId) {
                alert('No se encontró el registro para actualizar.');
                return;
            }

            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const marcaTemporal = `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;

            try {
                await db.collection('registros').doc(docId).update({
                    MarcaTemporal: marcaTemporal,
                    Piso: piso,
                    Depto: dpto,
                    Horario: horario || '',
                    Serv: serv
                });

                const resultado = document.getElementById('resultado');
                resultado.style.display = 'none';
                document.getElementById('horario').value = '';
                document.getElementById('serv').checked = false;
                document.getElementById('piso').value = '';
                document.getElementById('dpto').value = '';

                alert('Cambios guardados exitosamente en la base de datos.');
            } catch (error) {
                alert('Ocurrió un error al guardar los cambios: ' + error.message);
            }
        }

        async function limpiarBaseDeDatos() {
            if (!confirm('¿Estás seguro de que deseas limpiar los campos Marca temporal, Horario y Serv de todos los registros? Los campos Piso y Depto se mantendrán sin cambios.')) {
                return;
            }

            try {
                const querySnapshot = await db.collection('registros').get();
                const batch = db.batch();

                querySnapshot.forEach(doc => {
                    batch.update(doc.ref, {
                        MarcaTemporal: '',
                        Horario: '',
                        Serv: false
                    });
                });

                await batch.commit();
                alert('Campos Marca temporal, Horario y Serv limpiados exitosamente. Los campos Piso y Depto se han mantenido.');
            } catch (error) {
                alert('Ocurrió un error al limpiar la base de datos: ' + error.message);
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h1>Editar Datos</h1>
        <div class="search-section">
            <div class="field-group">
                <label for="piso">Piso:</label>
                <input type="text" id="piso" placeholder="Ej: 14">
            </div>
            <div class="field-group">
                <label for="dpto">Depto:</label>
                <input type="text" id="dpto" placeholder="Ej: A">
            </div>
            <button id="buscar-btn" onclick="buscarDatos()">Buscar</button>
        </div>

        <div id="resultado" style="display: none;">
            <div id="formulario">
                <div id="edit-section" class="edit-section">
                    <div class="field-group">
                        <label for="horario">Horario:</label>
                        <input type="text" id="horario" maxlength="30">
                        <label for="serv">Serv:</label>
                        <input type="checkbox" id="serv">
                    </div>
                    <button id="guardar-btn" onclick="guardarCambios()">Guardar Cambios</button>
                </div>

                <h3>Limpiar Base de Datos</h3>
                <button onclick="limpiarBaseDeDatos()">Limpiar Campos (Horario, Serv)</button>
            </div>
        </div>
    </div>
</body>
</html>
