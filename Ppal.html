<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedores HTML</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f4f4f9;
        }

        .header {
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 5px;
        }

        .header h2 {
            font-size: 14px;
            color: #333;
            font-weight: normal;
        }

        .container {
            display: flex;
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .left-container {
            width: 150px;
            background-color: transparent;
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 200px;
        }

        .right-container {
            width: 600px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 200px;
            height: fit-content;
        }

        .left-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            font-size: 14px;
            text-align: center;
        }

        .left-container select {
            width: 80px;
            padding: 5px;
            margin: 0 auto 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            background-color: #f9f9f9;
            min-width: 0;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="5" viewBox="0 0 10 5"><path d="M0 0h10L5 5z" fill="black"/></svg>') no-repeat right 10px center;
            background-size: 10px;
        }

        .left-container select option {
            font-size: 14px;
        }

        .left-container select:invalid {
            color: gray;
        }

        .left-container select option[value=""] {
            display: none;
        }

        .right-container button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .right-container button:last-child {
            margin-bottom: 0;
        }

        .right-container button:hover {
            background-color: #0056b3;
        }

        #errorMensaje {
            display: none;
            color: red;
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px auto;
            width: 60%;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        #errorMensaje.hidden {
            opacity: 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Reservas para fumigación</h1>
        <h2>Menú Principal</h2>
    </div>
    <div class="container">
        <div class="left-container">
            <label for="torreSelect">Torre</label>
            <select id="torreSelect" name="torre">
                <option value="" selected></option>
                <option value="1920">1920</option>
                <option value="1960">1960</option>
            </select>
        </div>
        <div class="right-container">
            <button onclick="handleButtonClick('fumigador')">Listado para fumigador</button>
            <button onclick="handleButtonClick('completo')">Informe Completo</button>
            <button onclick="handleButtonClick('inicializar')">Inicializar la BD</button>
        </div>
    </div>
    <div id="errorMensaje"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore-compat.js"></script>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAMUS7WoP8P1aiSsdYs-pIsebqGlohviFA",
            authDomain: "editar-datos-2025.firebaseapp.com",
            projectId: "editar-datos-2025",
            storageBucket: "editar-datos-2025.firebasestorage.app",
            messagingSenderId: "804732249379",
            appId: "1:804732249379:web:bd329186fffac49e7f9896"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Cola de mensajes y estado
        let mensajeCola = [];
        let mostrandoMensaje = false;

        // Función para mostrar un mensaje temporal
        function mostrarMensaje(texto, duracion = 2000) {
            mensajeCola.push({ texto, duracion });
            mostrarSiguienteMensaje();
        }

        // Función para mostrar el siguiente mensaje en la cola
        function mostrarSiguienteMensaje() {
            if (mostrandoMensaje || mensajeCola.length === 0) {
                return;
            }

            mostrandoMensaje = true;
            const { texto, duracion } = mensajeCola.shift();
            const errorMensaje = document.getElementById('errorMensaje');

            // Mostrar mensaje
            errorMensaje.textContent = texto;
            errorMensaje.style.display = 'block';
            errorMensaje.style.opacity = '1';

            // Ocultar después de la duración especificada
            setTimeout(() => {
                errorMensaje.style.opacity = '0';
                setTimeout(() => {
                    errorMensaje.style.display = 'none';
                    errorMensaje.textContent = '';
                    mostrandoMensaje = false;
                    mostrarSiguienteMensaje();
                }, 300);
            }, duracion);
        }

        // Función para formatear la fecha
        function formatearFecha(timestamp) {
            if (!timestamp) return ''; // Maneja casos nulos o indefinidos
            if (timestamp.toDate) { // Verifica si es un Timestamp de Firestore
                const fecha = timestamp.toDate();
                const dia = String(fecha.getDate()).padStart(2, '0');
                const mes = String(fecha.getMonth() + 1).padStart(2, '0'); // Meses son 0-11
                const anio = fecha.getFullYear();
                const horas = String(fecha.getHours()).padStart(2, '0');
                const minutos = String(fecha.getMinutes()).padStart(2, '0');
                const segundos = String(fecha.getSeconds()).padStart(2, '0');
                return `${dia}/${mes}/${anio} ${horas}:${minutos}:${segundos}`;
            }
            return timestamp; // Si no es un Timestamp, devuelve el valor original
        }

        // Función para manejar el clic en los botones
        async function handleButtonClick(boton) {
            const torre = document.getElementById('torreSelect').value;

            if (!torre) {
                mostrarMensaje('Selecciona una Torre');
                return;
            }

            if (boton === 'completo') {
                try {
                    const querySnapshot = await db.collection('registros')
                        .where('Torre', '==', torre)
                        .get();

                    const registros = [];
                    querySnapshot.forEach(doc => {
                        registros.push(doc.data());
                    });

                    registros.sort((a, b) => {
                        const pisoA = parseInt(a.Piso);
                        const pisoB = parseInt(b.Piso);
                        if (pisoA !== pisoB) return pisoA - pisoB;
                        return a.Depto.localeCompare(b.Depto);
                    });

                    const campos = ['Torre', 'MarcaTemporal', 'Piso', 'Depto', 'Horario', 'Serv', 'Obs'];
                    let texto = campos.join('\t') + '\n';
                    registros.forEach(data => {
                        const registro = [
                            data.Torre || '',
                            formatearFecha(data.MarcaTemporal), // Usa la función para formatear
                            data.Piso || '',
                            data.Depto || '',
                            data.Horario || '',
                            data.Serv !== undefined ? (data.Serv ? 'Sí' : 'No') : '',
                            data.Obs || ''
                        ];
                        texto += registro.join('\t') + '\n';
                    });

                    await navigator.clipboard.writeText(texto);
                    mostrarMensaje('Tabla completa copiada al portapapeles');
                } catch (error) {
                    mostrarMensaje('Error al consultar la base de datos: ' + error.message);
                }
            } else if (boton === 'fumigador') {
                try {
                    const querySnapshot = await db.collection('registros')
                        .where('Torre', '==', torre)
                        .where('Serv', '==', true)
                        .get();

                    if (querySnapshot.empty) {
                        mostrarMensaje('Servicio no requerido');
                        return;
                    }

                    const registros = [];
                    querySnapshot.forEach(doc => {
                        registros.push(doc.data());
                    });

                    registros.sort((a, b) => {
                        const pisoA = parseInt(a.Piso);
                        const pisoB = parseInt(b.Piso);
                        if (pisoA !== pisoB) return pisoA - pisoB;
                        return a.Depto.localeCompare(b.Depto);
                    });

                    const campos = ['Torre', 'Piso', 'Depto', 'Horario', 'Obs'];
                    let texto = campos.join('\t') + '\n';
                    registros.forEach(data => {
                        const registro = [
                            data.Torre || '',
                            data.Piso || '',
                            data.Depto || '',
                            data.Horario || '',
                            data.Obs || ''
                        ];
                        texto += registro.join('\t') + '\n';
                    });

                    await navigator.clipboard.writeText(texto);
                    mostrarMensaje('Servicios requeridos copiados al portapapeles');
                } catch (error) {
                    mostrarMensaje('Error al consultar la base de datos: ' + error.message, 5000);
                }
            } else if (boton === 'inicializar') {
                try {
                    mostrarMensaje('Inicialización en progreso');

                    const querySnapshot = await db.collection('registros')
                        .where('Torre', '==', torre)
                        .get();

                    const batch = db.batch();
                    let contador = 0;

                    querySnapshot.forEach(doc => {
                        batch.update(db.collection('registros').doc(doc.id), {
                            MarcaTemporal: null,
                            Horario: '',
                            Serv: false,
                            Obs: ''
                        });
                        contador++;
                    });

                    await batch.commit();
                    mostrarMensaje(`Se inicializaron ${contador} registros`, 3000);
                } catch (error) {
                    mostrarMensaje('Error al inicializar la base de datos: ' + error.message);
                }
            }
        }
    </script>
</body>
</html>
