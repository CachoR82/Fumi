<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva para fumigación</title>
    <style>
      body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px 0; /* Padding solo arriba y abajo */
      background-color: grey;
      min-height: 100vh;
      }
      .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 320px; /* Aumentado ligeramente para acomodar el nuevo ancho */
      margin: 20px auto; /* Centrado horizontalmente y margen superior */
      }
      h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-align: center;
      }
      table {
      border-collapse: collapse;
      margin-bottom: 15px;
      width: 100%;
      }
      td {
      border: 0;
      padding: 5px;
      }
      td:nth-child(1) {
      width: 80px;
      text-align: left;
      }
      td:nth-child(2) {
      width: 100px; /* Aumentado para alinearse con el select */
      text-align: left;
      }
      td:nth-child(3) {
      width: 100px;
      text-align: center;
      vertical-align: middle;
      }
      .form-group {
      margin-bottom: 15px;
      display: block;
      text-align: left;
      }
      label {
      display: inline-block;
      width: 80px;
      text-align: left;
      }
      input[type="text"]#piso {
      width: 80px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      background-color: #fff; /* Fondo blanco explícito */
      }
      select#depto {
      width: 100px; /* Aumentado para mostrar el texto completo */
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      background-color: #fff; /* Fondo blanco para coincidir con el input */
      color: #000; /* Color del texto para consistencia */
      }
      input[type="text"]#horario {
      width: 150px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      display: inline-block;
      background-color: #fff; /* Fondo blanco explícito */
      }
      input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin: 0;
      vertical-align: middle;
      }
      button#buscar {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100px;
      }
      button#guardar {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 170px;
      margin: 10px 0;
      display: block;
      }
      button:hover {
      background-color: #45a049;
      }
      #mensaje-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
      display: none;
      z-index: 1000;
      text-align: center;
      max-width: 80%;
      }
      .hidden {
      display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Reserva para fumigación</h1>
      <div id="mensaje-container"></div>
      <table>
        <tr>
          <td><label for="piso">Piso:</label></td>
          <td><label for="depto">Depto:</label></td>
          <td rowspan="2"><button id="buscar" onclick="buscarRegistro()">Buscar</button></td>
        </tr>
        <tr>
          <td><input type="text" id="piso" placeholder="Ej: 14"></td>
          <td>
            <select id="depto">
              <option value="" disabled selected>Depto</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
          </td>
        </tr>
      </table>
      <div id="editarCampos" class="hidden">
        <div class="form-group">
          <label for="horario">Horario:</label>
          <input type="text" id="horario" placeholder="Ej: De 10 a 13:00">
        </div>
        <div class="form-group">
          <label for="serv">Serv:</label>
          <input type="checkbox" id="serv">
        </div>
        <button id="guardar" onclick="guardarCambios()">Guardar Cambios</button>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore-compat.js"></script>
    <script>
      const firebaseConfig = {
          apiKey: "AIzaSyAMUS7WoP8P1aiSsdYs-pIsebqGlohviFA",
          authDomain: "editar-datos-2025.firebaseapp.com",
          projectId: "editar-datos-2025",
          storageBucket: "editar-datos-2025.firebasestorage.app",
          messagingSenderId: "804732249379",
          appId: "1:804732249379:web:bd329186fffac49e7f9896"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      const mensajeContainer = document.getElementById('mensaje-container');
      const editarCampos = document.getElementById('editarCampos');
      const pisoInput = document.getElementById('piso');
      const deptoInput = document.getElementById('depto');

      function mostrarMensaje(mensaje) {
          mensajeContainer.textContent = mensaje;
          mensajeContainer.style.backgroundColor = 'rgba(255, 0, 0, 0.8)';
          mensajeContainer.style.display = 'block';
          setTimeout(() => {
              mensajeContainer.style.display = 'none';
              editarCampos.classList.add('hidden');
              pisoInput.value = ''; // Limpiar campo piso
              deptoInput.value = ''; // Limpiar campo depto
          }, 3000);
      }

      async function buscarRegistro() {
          const piso = pisoInput.value.trim();
          const depto = deptoInput.value.trim().toUpperCase();

          if (!piso || !depto) {
              mostrarMensaje('Por favor, ingrese Piso y Depto.');
              return;
          }

          try {
              const querySnapshot = await db.collection('registros')
                  .where('Piso', '==', piso)
                  .where('Depto', '==', depto)
                  .where('Torre', '==', '1920') // Filtrar por Torre
                  .get();

              if (querySnapshot.empty) {
                  mostrarMensaje(`El par Piso: ${piso}, Depto: ${depto}, Torre: 1920 no existe.`);
                  editarCampos.classList.add('hidden');
                  return;
              }

              const doc = querySnapshot.docs[0];
              document.getElementById('horario').value = doc.data().Horario || '';
              document.getElementById('serv').checked = doc.data().Serv || false;
              editarCampos.classList.remove('hidden');
          } catch (error) {
              mostrarMensaje('Error al buscar el registro: ' + error.message);
          }
      }

      async function consultaFalsa() {
          try {
              // Buscar el registro con Piso=1, Depto=A y Torre=1920 (siempre existe)
              const querySnapshot = await db.collection('registros')
                  .where('Piso', '==', '1')
                  .where('Depto', '==', 'A')
                  .where('Torre', '==', '1920') // Filtrar por Torre
                  .get();

              const doc = querySnapshot.docs[0];
              const observacionesActual = doc.data().Obs || ''; // Tratar como cadena vacía si no existe

              // Agregar un espacio en blanco al final de Obs
              const nuevasObservaciones = observacionesActual + ' ';

              // Actualizar solo el campo Obs
              await db.collection('registros').doc(doc.id).update({
                  Obs: nuevasObservaciones
              });
          } catch (error) {
              console.log('Error en consulta falsa:', error.message);
          }
      }

      async function guardarCambios() {
          const piso = pisoInput.value.trim();
          const depto = deptoInput.value.trim().toUpperCase();
          const horario = document.getElementById('horario').value.trim();
          const serv = document.getElementById('serv').checked;

          try {
              const querySnapshot = await db.collection('registros')
                  .where('Piso', '==', piso)
                  .where('Depto', '==', depto)
                  .where('Torre', '==', '1920') // Filtrar por Torre
                  .get();

              if (querySnapshot.empty) {
                  mostrarMensaje('Registro no encontrado.');
                  return;
              }

              const doc = querySnapshot.docs[0];
              await db.collection('registros').doc(doc.id).update({
                  Horario: horario,
                  Serv: serv,
                  MarcaTemporal: new Date().toLocaleString('es-AR')
              });

              mostrarMensaje('Cambios guardados exitosamente.');
          } catch (error) {
              mostrarMensaje('Error al guardar los cambios: ' + error.message);
          }
      }

      // Ejecutar la consulta falsa al cargar la página
      window.onload = function() {
          consultaFalsa();
      };
    </script>
  </body>
</html>
